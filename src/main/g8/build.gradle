apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

group='$organization$'
version='0.1-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

sourceCompatibility = $javaversion$
targetCompatibility = $javaversion$



repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.guava:guava:15.0'
  compile 'org.slf4j:slf4j-api:1.7.5'

  runtime 'ch.qos.logback:logback-classic:1.0.13'
  runtime 'org.codehaus.groovy:groovy-all:2.1.6'

  providedCompile 'javax:javaee-web-api:6.0'
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

sourceSets {
  sandbox {
    java {
      srcDirs "src/sandbox/java"
    }
    resources {
      srcDir "src/sandbox/resources"
    }
  }
}

eclipse {
    classpath {
        containers.clear()
        containers.add('org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-$javaversion$')
    }
}


